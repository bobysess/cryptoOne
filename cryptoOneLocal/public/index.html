  <!DOCTYPE html >
  <html ng-app ="cryptoOne">
  <head>
  	<title> CrpytoOne Local</title>
  	<meta charset="utf8" />
      <script type="text/javascript" src="/bower_components/angular/angular.js" ></script>
      <script type="text/javascript" src="/bower_components/angular-resource/angular-resource.js" ></script>
      <script type="text/javascript" src="/bower_components/angular-route/angular-route.js" ></script>

      <script type="text/javascript" src="/bower_components/ui-bootstrap-tpls-0.13.1-SNAPSHOT/ui-bootstrap-tpls-0.13.1-SNAPSHOT.min.js" ></script>
      <script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js" ></script>

      <script type="text/javascript" src="/bower_components/ng-file-upload/ng-file-upload.min.js" ></script>
      <script type="text/javascript" src="/bower_components/ng-file-upload/ng-file-upload-shim.min.js" ></script>

      <script type="text/javascript" src="/js/cryptoOne/test.js"> </script>
      <script type="text/javascript" src="/js/cryptoOne/services.js"> </script>
      <script type="text/javascript" src="/js/cryptoOne/filters.js"> </script>
      <script type="text/javascript" src="/js/cryptoOne/directives.js"> </script>
      <script type="text/javascript" src="/js/cryptoOne/controllers.js"> </script>
      <script type="text/javascript" src="/js/cryptoOne/routes.js"> </script>
      <script type="text/javascript" src="/js/cryptoOne/app.js"> </script>
      <script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.min.js" ></script>


      <link   retl="stylesheet" href="/bower_components/ui-bootstrap-tpls-0.13.1-SNAPSHOT/ui-bootstrap-tpls-0.13.1-SNAPSHOT-csp.css" ></link>
      <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css"></link>
      

  </head>
  <body  ng-controller="GlobalCtrl">


<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">CryptoOne</a>
    </div>
    <div>
    <!-- for the  user  -->
      <ul class="nav navbar-nav" ng-if='currentUser.roles!= roles.ADMIN'>
        <li class="active"><a href="#/friends">Friends</a></li>
        <li><a href="#/groups">Groups</a></li>
        <li><a href="#/documents">Documents</a></li>
        <li><a href="#/account">My Account</a></li>
      </ul>
      <!--  for the admin  -->
      <ul class="nav navbar-nav" ng-if='currentUser.roles == roles.ADMIN'>
        <li class="active"><a href="#/users">Users</a></li>
        <li class="active"><a href="#/new-user">New User</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li ng-if='currentUser'><a href="#/account"> {{currentUser.email}} --> {{currentUser.id}}</a></li>
        <li ng-if='!currentUser'><a href="#/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        <li ng-if='currentUser'><a  ng-click="logout()"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert> 

<div ng-view class='container'></div>
    
</body>
</html>
