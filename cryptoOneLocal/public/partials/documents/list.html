<!-- form for new doc  -->
<div class="container">
<h2> new DOc</h2>
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="control-label col-sm-2" >Name:</label>
      <div class="col-sm-10">
        <button  ngf-select ng-model="files" ngf-multiple="false" required class="btn btn-default"> Select File </button><br>
        <b> {{files[0].name}}</b>
      </div>
    </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" ng-click="upload()" class="btn btn-default">Upload</button>
      </div>
    </div>
  </form>
</div>

<!-- list all docs --> 
<div class="container">
  <h2>list of group</h2>
  <p>The list </p>       

  <h3 ng-if="myDocuments.length<=0"> leer </h3>   
  <table class="table table-striped" ng-if="myDocuments.length>0">
    <thead>
      <tr>
        <th>Name</th>
        <th>upload Date</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="doc in myDocuments">
        <td>{{doc.name}}</td>
        <td>{{doc.uploadDate }}</td>
        <td>
        	<button type="button" class="btn btn-default" ng-click="deleteDoc(doc)"> Delete </button>
         	<button type="button" class="btn btn-default" ng-click="showDoc(doc)"> show </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
