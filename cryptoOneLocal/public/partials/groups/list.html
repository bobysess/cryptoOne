<!-- form for new group  -->
<div class="container">
<h2> new group</h2>
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="control-label col-sm-2" >Name:</label>
      <div class="col-sm-10">
        <input type="text" ng-model="groupName" required class="form-control"  placeholder="Enter group name">
      </div>
    </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" ng-click="create()" class="btn btn-default">Create</button>
      </div>
    </div>
  </form>
</div>

<!-- list all group --> 
<div class="container">
  <h2>list of group</h2>
  <p>The list </p>            
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Creation Date</th>
        <th>Action</th>
        
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="group  in  myGroups">
        <td>{{group.name}}</td>
        <td>{{group.creationDate }}</td>
        <td>
        	<button type="button" class="btn btn-default" ng-click="delete(group)"> Delete </button>
        	<button type="button" class="btn btn-default" ng-click="showGroup(group)"> show </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
