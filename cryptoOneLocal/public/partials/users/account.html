<div class="container">
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="control-label col-sm-2" required>Firstname:</label>
      <div class="col-sm-10">
        <input type="text" ng-model="user.firstname" class="form-control" placeholder="Firstname">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" >Lastname:</label>
      <div class="col-sm-10">          
        <input type="text" ng-model="user.lastname" class="form-control"  placeholder="Lastname ">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">          
        <input type="email" ng-model="user.email" class="form-control"  placeholder="Email">
      </div>
    </div>

    Change Password : <input type="checkbox" ng-model="changepassword" required /><br />
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10">          
        <input type="password" ng-model="user.password" ng-disabled="!changepassword" required class="form-control" id="pwd" placeholder="Enter password">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password Confirm:</label>
      <div class="col-sm-10">          
        <input type="password" ng-model="user.passwordConfirmation" ng-disabled="!changepassword" required class="form-control" id="pwd" placeholder="Confirm password">
      </div>
    </div>
    
    Change Passphrase : <input type="checkbox" ng-model="changepassphrase" required /><br />
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Passphrase:</label>
      <div class="col-sm-10">          
        <input type="password" ng-model="user.newPassphrase" ng-disabled="!changepassphrase" required class="form-control"  placeholder="Enter passphrase">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Passphrase confirmation:</label>
      <div class="col-sm-10">          
        <input type="password" ng-model="user.passphraseConfirmation" ng-disabled="!changepassphrase" class="form-control"  placeholder="Confirm passphrase">
      </div>
    </div>

    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" ng-click="updateUser(user)"  class="btn btn-default">Save</button>
      </div>
    </div>
  </form>
</div>
