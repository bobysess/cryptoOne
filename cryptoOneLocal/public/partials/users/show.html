<div class="container">
  <h2>common trusted users</h2>
  <p>The list </p>            
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in commonTrustedUsers">
        <td>{{user.firstname}}</td>
        <td>{{user.lastname }}</td>
        <td>{{user.email}}</td>
      </tr>
    </tbody>
  </table>
</div>
